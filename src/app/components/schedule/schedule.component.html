<div class="row" *ngIf="!this.loaderService.status.value">
  <div class="sc_head">
    <h1>{{name}}님의 시간표</h1>
  </div>
  <div style="text-align: center;">
    <div class="col-md-4 col-lg-4" *ngFor="let schedule of this.schedules">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th colspan="2">{{schedule.targetDay | date : 'yyyy-MM-dd'}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sch of schedule.plans">
            <td>{{sch.time}}</td>
            <td>{{sch.plan}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="cssload-wrap" *ngIf="this.loaderService.status.value">
	<div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div>Loading...</div>
</div>
