<div class="row text-center">
  <div *ngIf="activate">
    <div class="nextTime col-md-6 col-lg-6">
      <span *ngIf="leftDay > 0">
        <span class="showNumber">{{ leftDay }}</span>
        <span class="showUnit">일</span>
      </span>
      <span *ngIf="leftHour > 0">
        <span class="showNumber">{{ leftHour }}</span>
        <span class="showUnit">시</span>
      </span>
      <span *ngIf="leftMin > 0">
        <span class="showNumber">{{ leftMin }}</span>
        <span class="showUnit">분</span>
      </span>
      <span class="nextPlanAfter">후에</span>
    </div>
    <div class="nextPlanBox">
      <span class="nextPlan">{{ nextPlan.plan }}</span>
    </div>
  </div>
  <div *ngIf="!activate">
    <div class="end col-md-6 col-lg-6">
      대기 일정이 없습니다. <br>일정을 새로 추가해주세요.
    </div>
  </div>
</div>
